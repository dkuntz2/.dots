# Split windows like vim
bind s split-window -v
bind v split-window -h

bind ^s split-window -v
bind ^v split-window -h


# resize panes
bind -r < resize-pane -L 10
bind -r > resize-pane -R 10
bind -r - resize-pane -D 10
bind -r + resize-pane -U 10

bind : command-prompt

bind C new-session
bind L choose-session

setw -g mode-keys vi

# set prefix to be ^A
unbind C-b
set -g prefix ^A
bind a send-prefix

bind ^a last-window # toggle last window

set -g update-environment "DISPLAY WINDOWID SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION"

bind K confirm kill-server
bind X confirm kill-window

set -g history-limit 10000

setw -g utf8 on
set -g status-utf8 on

set -g status-bg default
set -g status-fg white

# left side status bar holds "(>- session name -<)"
set -g status-left-length 100
set -g status-left-bg green
set -g status-left-fg black
set -g status-left-attr bold
set -g status-left ''

# right side, holds "[host name] (date time)"
set -g status-right-length 100
set -g status-right-fg black
set -g status-right-attr bold
set -g status-right '#[fg=colour214,bg=colour235] #H#[fg=colour238]:#[fg=colour178]#S #[fg=colour039,bg=colour238] %y.%m.%d %H:%M '

# make background window look like white tab
set-window-option -g window-status-bg default
set-window-option -g window-status-fg white
set-window-option -g window-status-attr none
set-window-option -g window-status-format '#[fg=colour214,bg=colour235] #I #[fg=white,bg=colour236] #W #[default]'

# active terminal yellow border, non-active white
set -g pane-border-bg default
set -g pane-border-fg colour238
set -g pane-active-border-bg default
set -g pane-active-border-fg colour214

# 256 colors dammit
set -g default-terminal screen-256color


# create new window and prompt for name
bind N command-prompt "new-window -n '%%'"

# rebind prefix to b
bind B set -g prefix ^b
bind A set -g prefix ^a
